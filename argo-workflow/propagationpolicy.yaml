apiVersion: policy.karmada.io/v1alpha1
kind: PropagationPolicy
metadata:
  name: argo-workflows-resources
  namespace: argo
spec:
  resourceSelectors:
    # Namespace-level ServiceAccounts
    - apiVersion: v1
      kind: ServiceAccount
      name: argo
      namespace: argo
    - apiVersion: v1
      kind: ServiceAccount
      name: argo-server
      namespace: argo
    - apiVersion: v1
      kind: ServiceAccount
      name: github.com
      namespace: argo
    
    # ConfigMaps
    - apiVersion: v1
      kind: ConfigMap
      name: workflow-controller-configmap
      namespace: argo
    - apiVersion: v1
      kind: ConfigMap
      name: artifact-repositories
      namespace: argo

    # Secrets
    - apiVersion: v1
      kind: Secret
      name: argo-server-sso
      namespace: argo
    - apiVersion: v1
      kind: Secret
      name: argo-workflows-webhook-clients
      namespace: argo
    - apiVersion: v1
      kind: Secret
      name: my-minio-cred
      namespace: argo

    # Services
    - apiVersion: v1
      kind: Service
      name: argo-server
      namespace: argo
    - apiVersion: v1
      kind: Service
      name: minio
      namespace: argo
    - apiVersion: v1
      kind: Service
      name: httpbin
      namespace: argo

    # Namespace-level RBAC
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: Role
      name: argo-role
      namespace: argo
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      name: argo-binding
      namespace: argo

    # Priority Class
    - apiVersion: scheduling.k8s.io/v1
      kind: PriorityClass
      name: workflow-controller

    # Deployments
    - apiVersion: apps/v1
      kind: Deployment
      name: workflow-controller
      namespace: argo
    - apiVersion: apps/v1
      kind: Deployment
      name: argo-server
      namespace: argo
    - apiVersion: apps/v1
      kind: Deployment
      name: minio
      namespace: argo
    - apiVersion: apps/v1
      kind: Deployment
      name: httpbin
      namespace: argo
  placement:
    clusterAffinity:
      clusterNames:
        - member1
    spreadConstraints:
      - maxGroups: 1
        minGroups: 1
        spreadByField: cluster
  propagationMode: BidirectionalSync
